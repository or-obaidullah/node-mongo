<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Enter Name" id="name-value">
        <button onclick="handleSubmitBtn()">Add User</button>

        <p id="name-text"></p>
    </div>
    
    <script>
        fetch('http://localhost:3000/product/3')
        .then(res => res.json())
        .then(result => {
            document.getElementById('name-text').innerHTML = result.name;
        })

        //post
        const handleSubmitBtn = () =>{
            const name = document.getElementById('name-value').value;
            const user = {name};
            // console.log(user)

            fetch('http://localhost:3000/adduser', {
                method: 'POST',
                body:JSON.stringify(user),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
            .then(res => res.json())
            .then(result => {
                document.getElementById('name-text').innerHTML = result.name;
            });
        }
    </script>
</body>
</html>
